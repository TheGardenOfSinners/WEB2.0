<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/game1.css" type="text/css" rel="stylesheet" media="screen" />
    <script src="javascript/game1.js" type="text/javascript"></script>
    <title>GAME MOZE</title>
</head>
<body>
    <div id = "main-conditor">
        <div id = "title1">The Amazing Mouse Maze!</div>
        <div id = "head-words">
            Move your mouse over the "S" to begin.
        </div>
        <div id = "game-condition"></div>
        <div id = "maze-conditor">
            <div class= "wall" id = "left"></div>
            <div class = "wall" id = "right"></div>
            <div class="wall" id = "head"></div>
            <div class = "wall" id="bottom"></div>
            <div class="wall" id="middle"></div>
            <div id = "start">S</div>
            <div id = "end">E</div>
        </div>
        <div id = "bottom-words">
            <div class = "p p1">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</div>
            <div id = "example"></div>
            <div class = "p p2">Good luck!</div>
        </div>

    </div>
</body>
</html>
