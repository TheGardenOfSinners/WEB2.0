<body>

        <h1>简单计算器</h1>
        <div class = "main-box">

                <input id="input-box" value="">
            </div>
            <div class = "button-box">
                <input class="b b1 l1" type="button" onclick="aaa('7')" value="7">
                <input class="b b1 l2" type="button" onclick="aaa('8')" value="8">
                <input class="b1 b l3" type="button" onclick="aaa('9')" value="9">

                <input class="b b2 l1" type="button" onclick="aaa('4')" value="4">
