<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <link href="css/FifteenPuzzle.css" type="text/css" rel="stylesheet" media="screen" />
    <script src="javascript/FifteenPuzzle.js" type="text/javascript"></script>
    <title>Fifteen Puzzle</title>
</head>
<body>
    <div id = "main-info">
        <div class = "title1">拼图游戏</div>
        <div id = "game-conditor">
            <button class = "square r1 c1" id = "s1"></button>
            <button class = "square r1 c2" id = "s2"></button>
            <button class = "square r1 c3" id = "s3"></button>
            <button class = "square r1 c4" id = "s4"></button>
            <button class = "square r2 c1" id = "s5"></button>
            <button class = "square r2 c2" id = "s6"></button>
            <button class = "square r2 c3" id = "s7"></button>
            <button class = "square r2 c4" id = "s8"></button>
            <button class = "square r3 c1" id = "s9"></button>
            <button class = "square r3 c2" id = "s10"></button>
            <button class = "square r3 c3" id = "s11"></button>
            <button class = "square r3 c4" id = "s12"></button>
            <button class = "square r4 c1" id = "s13"></button>
            <button class = "square r4 c2" id = "s14"></button>
            <button class = "square r4 c3" id = "s15"></button>
        </div>
        <button id = "ControlButton">重新开始</button>
    </div>
    <div id = "scoreBoard">
        <div class = "title1">原图欣赏</div>
        <div id="theImage"></div>
        <div id = "score">共用步数 : <span id = "step"></span></div>
    </div>
</body>
</html>
